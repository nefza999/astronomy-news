<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy News - Offline</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4a6fa5">
    <style>
        .AN-offline-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1a237e, #283593);
            color: white;
        }
        
        .AN-offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #64b5f6;
        }
        
        .AN-offline-title {
            font-size: 32px;
            margin-bottom: 15px;
            color: white;
        }
        
        .AN-offline-text {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            max-width: 500px;
        }
        
        .AN-offline-btn {
            background-color: #64b5f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        
        .AN-offline-btn:hover {
            background-color: #42a5f5;
            transform: translateY(-2px);
        }
        
        .AN-offline-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .AN-offline-star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
    </style>
</head>
<body>
    <div class="AN-offline-container">
        <div class="AN-offline-icon">
            <i class="fas fa-satellite"></i>
        </div>
        <h1 class="AN-offline-title">Connection Lost in Space</h1>
        <p class="AN-offline-text">
            You're currently offline. Don't worry! You can still explore previously loaded content 
            and some features will be available. Once you reconnect, everything will sync automatically.
        </p>
        <button class="AN-offline-btn" onclick="location.reload()">
            <i class="fas fa-sync-alt"></i> Try Again
        </button>
        <a href="/" class="AN-offline-btn">
            <i class="fas fa-home"></i> Go Home
        </a>
        <p style="margin-top: 30px; font-size: 14px; opacity: 0.7;">
            Tip: Some features require internet connection for full functionality
        </p>
    </div>
    
    <div class="AN-offline-stars" id="stars"></div>
    
    <script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'AN-offline-star';
            star.style.width = star.style.height = Math.random() * 3 + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 5 + 's';
            star.style.opacity = Math.random() * 0.7 + 0.3;
            starsContainer.appendChild(star);
        }
        
        // Check connection periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }, 5000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
